{% extends 'base.html' %}

{% load static %} 

{% block links %}
<link rel="stylesheet" href="{% static 'login.css' %}" />
{% endblock links %} 

{% block navbar %}{% endblock %}

{% block content %}
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <h2>Sign In</h2>
      </div>

      <!-- Login Form -->
      <form method="post">
        {% csrf_token %}
        <input
          type="text"
          id="username"
          class="fadeIn second"
          name="username"
          placeholder="username"
        />
        <input
          type="password"
          id="password"
          class="fadeIn third"
          name="password"
          placeholder="password"
        />
        <input type="submit" class="fadeIn fourth" value="login" />
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
{% endblock content %}
